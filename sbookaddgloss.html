<form action="https://glossdb.sbooks.net/v4/addgloss.fdcgi"
      ajaxaction="https://glosses.sbooks.net/v4/addgloss"
      target="addgloss" class="note" id="SBOOKGLOSSFORM">
  <div class="hidden">
    <input type="HIDDEN" name="FRAG"/>
    <input type="HIDDEN" name="REFURI"/>
    <input type="HIDDEN" name="SOURCE"/>
    <input type="HIDDEN" name="SYNC"/>
    <input type="HIDDEN" name="USER"/>
    <input type="HIDDEN" name="UUID"/>
    <input type="HIDDEN" name="DOCTITLE"/>
  </div>
  <div class="submit">
    <input type="SUBMIT" name="ACTION" value="OK"/>
    <div class="glossmode" title="switch between notes, tags, and links">
      <select name="DISPLAY" id="SBOOKGLOSSMODE"
	      onchange="fdjtID('SBOOKGLOSSFORM').className=this.value;">
	<option value="note" SELECTED><span>Note</span></option>
	<option value="tag"><span>Tag</span></option>
	<option value="link"><span>Link</span></option>
      </select>
    </div>
    <div class="checkspan private" onclick="fdjtUI.CheckSpan.onclick(event);">
      <input type="CHECKBOX" name="PRIVATE" value="yes"/>
      <span class="checked"
	    title="don't share this note with my personal circle (friends)">
	private</span>
      <span class="unchecked"
	    title="share this note with my personal circle (friends)">
	shared</span>
    </div>
    <div class="checkspan" onclick="fdjtUI.CheckSpan.onclick(event);"
	 title="post this to my configured feeds/walls/etc">
      <input type="CHECKBOX" name="POST" value="yes"/>post
    </div>
  </div>
  <fieldset>
    <div class="input note">
	 <textarea name="NOTE" class="autoprompt"
		   prompt="add a note plus [tag]s"
		   wrap="virtual"
		   id="SBOOKGLOSSNOTE">
	 </textarea>
    </div>
    <div class="input tag">
      <input type="TEXT" name="TAG" value=""
	     class="autoprompt" prompt="add tags"
	     id="SBOOKGLOSSTAG">
    </div>
    <div class="input link">
      <input type="TEXT" name="HREF" value=""
	     class="autoprompt" prompt="add links"
	     id="SBOOKGLOSSHREF"/>
    </div>
    <div class="tags" onclick="fdjtUI.CheckSpan.onclick(event); fdjtUI.cancel(event);"></div>
  </fieldset>
</form>
