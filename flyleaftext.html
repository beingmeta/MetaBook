<div class='tabcontent flyleaftab' id='SBOOKAPPLOGIN'>
</div>
<div id="CODEXCONSOLE" class="tabcontent flyleaftab sbookconsole">
  <h1>Codex Console</h1>
  <div class='message' id='CODEXCONSOLEMESSAGE'></div>
  <div id='SBOOKMESSAGELOG' class='sbookmessagelog'>
  </div>
</div>
<div class='tabcontent flyleaftab' id='CODEXSETTINGS'>
  <h1>Settings</h1>
  <table class='settings'>
    <tr><th>Content</th>
      <td>
	Font size:
	<select name='fontsize' id='SBOOKFONTSIZE'
		onchange='Codex.setFontSize(this.value);'>
	  <option value='50%'>Tiny</option>
	  <option value='75%'>Small</option>
	  <option value='80%'>Smaller</option>
	  <option value='100%' selected=''>Default</option>
	  <option value='120%'>Larger</option>
	  <option value='150%'>Large</option>
	  <option value='200%'>Huge</option>
	</select>
	<a href='javascript:Codex.updatePagination();'
	   style='float: right; text-align: right;'>update layout</a>
    </td></tr>
    <tr><th>Codex</th>
      <td>
	Font size:
	<select name='fontsize' id='SBOOKFONTSIZE'
		onchange='Codex.setUIFontSize(this.value);'>
	  <option value='50%'>Tiny</option>
	  <option value='75%'>Small</option>
	  <option value='80%'>Smaller</option>
	  <option value='100%' selected=''>Default</option>
	  <option value='120%'>Larger</option>
	  <option value='150%'>Large</option>
	  <option value='200%'>Huge</option>
	</select>
	<span class="checkspan" title="show the Codex console tab">
	  <input type="CHECKBOX" name="SHOWCONSOLE" value="yes"/>
	  show console</span>
	<span class="checkspan"
	      title="faintly show the book tools when reading">
	  <input type="CHECKBOX" name="GHOSTMODE" value="yes"/>
	  ghost mode</span>
    </td></tr>
    <tr><th>Offline</th>
      <td>
	Remove <a href='javascript:Codex.clearOffline(Codex.refuri);'>this book</a> or
	<a href='javascript:Codex.clearOffline();'>all books</a>.<br/>
	<a href='javascript:fdjtState.clearLocal();'>Clear all sBooks data</a>.
    </td></tr>
    <tr><th>sBooks</th>
      <td>
	<a href='http://www.sbooks.net/' target='_blank'>Home</a> &middot; 
	<a href='http://www.sbooks.net/books.fdcgi' target='_blank'>Browse</a> &middot; 
	<a href='http://auth.sbooks.net/admin/identity target='_blank'>Identity</a> &middot; 
	<a href='http://auth.sbooks.net/admin/logout'>Logout</a>
    </td></tr>
  </table>  
</div>
