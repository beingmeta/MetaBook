<div class='tabcontent flyleaftab' id='CODEXSETTINGS'>
  <h1>Settings</h1>
  <table class='settings'>
    <tr><th>Offline</th>
      <td>
	Remove <a href='javascript:sbook.clearOffline(sbook.refuri);'>this book</a> or
	<a href='javascript:sbook.clearOffline();'>all books</a>.<br/>
	<a href='javascript:fdjtState.clearLocal();'>Clear all sBooks data</a>.
    </td></tr>
    <tr><th>sBooks</th>
      <td>
	<a href='http://www.sbooks.net/' target='_blank'>Home</a> &middot; 
	<a href='http://www.sbooks.net/books.fdcgi' target='_blank'>Browse</a> &middot; 
	<a href='http://auth.sbooks.net/admin/identity target='_blank'>Identity</a> &middot; 
	<a href='http://auth.sbooks.net/admin/logout'>Logout</a>
    </td></tr>
    <tr><th>Content</th>
      <td>
	<select name='fontsize' id='SBOOKFONTSIZE' onchange='sbook.setFontSize(this.value);'>
	  <option value='50%'>Tiny font</option>
	  <option value='75%'>Small font</option>
	  <option value='80%'>Smaller font</option>
	  <option value='100%' selected=''>Default size</option>
	  <option value='120%'>Larger font</option>
	  <option value='150%'>Large font</option>
	  <option value='200%'>Huge font</option>
	</select>
	<a href='javascript:sbook.updatePagination();' style='float: right;'>repaginate</a>
    </td></tr>
    <tr><th>Display</th>
      <td>
	<select name='fontsize' id='SBOOKFONTSIZE' onchange='sbook.setUIFontSize(this.value);'>
	  <option value='50%'>Tiny font</option>
	  <option value='75%'>Small font</option>
	  <option value='80%'>Smaller font</option>
	  <option value='100%' selected=''>Default size</option>
	  <option value='120%'>Larger font</option>
	  <option value='150%'>Large font</option>
	  <option value='200%'>Huge font</option>
	</select>
    </td></tr>
  </table>  
</div>
