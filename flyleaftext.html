<div class='tabcontent flyleaftab' id='SBOOKAPPLOGIN'>
</div>
<div id="CODEXCONSOLE" class="tabcontent flyleaftab sbookconsole">
  <h1>Codex Console</h1>
  <div class='message' id='CODEXCONSOLEMESSAGE'></div>
  <div id='SBOOKMESSAGELOG' class='sbookmessagelog'>
  </div>
</div>
<div class='tabcontent flyleaftab' id='CODEXSETTINGS'>
  <h1>Settings</h1>
  <span class="button" onclick="Codex.UI.saveSettings();">Save</span>
  <span class="button" onclick="Codex.UI.applySettings();">Apply</span>
  <table class='settings'>
    <tr><th><input TYPE='CHECKBOX' NAME='CODEXPAGEVIEW' VALUE='yes'/></th>
      <td>Page view (break text into pages)</td></tr>
    <tr><th rowspan="2">Body font</th>
      <td>
	<span class="checkspan">
	  <input TYPE='RADIO' NAME='CODEXBODYSIZE' VALUE='xlarge'/>
	  x-large</span>
	<span class="checkspan">
	  <input TYPE='RADIO' NAME='CODEXBODYSIZE' VALUE='large'/>
	  large</span>
	<span class="checkspan">
	  <input TYPE='RADIO' NAME='CODEXBODYSIZE' VALUE='normal'/>
	  normal</span>
	<span class="checkspan">
	  <input TYPE='RADIO' NAME='CODEXBODYSIZE' VALUE='small'/>
	  small</span>
	<span class="checkspan">
	  <input TYPE='RADIO' NAME='CODEXBODYSIZE' VALUE='tiny'/>
	  tiny</span>
	</td></tr>
    <tr>
      <td>
	<span class="checkspan">
	  <input TYPE='RADIO' NAME='CODEXBODYSTYLE' VALUE='serif'/>
	  sans-serif</span>
	<span class="checkspan">
	  <input TYPE='RADIO' NAME='CODEXBODYSTYLE' VALUE='sans'/>
	  serif</span></td></tr>
    <tr><th>Interface font</th>
      <td>
	<span class="checkspan">
	  <input TYPE='RADIO' NAME='CODEXUISIZE' VALUE='large'/>
	  large</span>
	<span class="checkspan">
	  <input TYPE='RADIO' NAME='CODEXUISIZE' VALUE='normal'/>
	  normal</span>
	<span class="checkspan">
	  <input TYPE='RADIO' NAME='CODEXUISIZE' VALUE='small'/>
	  small</span></td></tr>
    <tr><th>Animate</th>
      <td>
	<span class="checkspan">
	  <input TYPE='CHECKBOX' NAME='CODEXANIMATEPAGES' VALUE='yes'/>
	  page flips</span>
	<span class="checkspan">
	  <input TYPE='CHECKBOX' NAME='CODEXANIMATEHUD' VALUE='yes'/>
	  book tools</span></td></tr>
    <tr><th><input TYPE='CHECKBOX' NAME='CODEXSHOWCONSOLE' VALUE='yes'/></th>
      <td>Show the Codex console</td></tr>
    <tr><th><input TYPE='CHECKBOX' NAME='CODEXHIDESPLASH' VALUE='yes'/></th>
      <td>Hide the Codex splash/help page after startup</td></tr>
  </table>
</div>
