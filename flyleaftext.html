<div id="SBOOKFLYHEAD">
  <div class="flyleafplate">
    <a href="https://auth.sbooks.net/admin/logout" class="logout"
       title="click to logout of the sBooks server">
      logout</a>
    <a class="login" href="javascript:sbookMode('login');"
       title="click to login">
      login</a>
    <div class="belongsto">
      This sBook Belongs To:
      <a href="javascript:sbookMode('login');" name="IDLINK"
	 id="SBOOKUSERNAME">
	(click to log in)</a>
    </div> <!-- .belongsto -->
  </div> <!-- .flyleafplate -->
  <div class="tabbar icons" id="SBOOKTABS">
    <a name="IDLINK" href="javascript:sbookMode('login');" 
       id="IDBUTTON" class="userpic"
       title="click to login">
      <img alt="login" id="SBOOKUSERPIC"/></a>
    <a id="HELPBUTTON" href="javascript:sbookMode('help');"
       title="click for UI help">
      <img src="http://static.beingmeta.com/graphics/HelpIcon50x50.png"
	   alt="Help"/></a>
    <img src="http://static.beingmeta.com/graphics/AboutTab50x64.png"
	 alt="About" class="tab" contentid="APPABOUT"
	 onclick="sbookMode('about'); return fdjtUI.cancel(event);"
	 title="information and links about this book"/>
    <img src="http://static.beingmeta.com/graphics/TOCTab50x64.png"
	 alt="ToC" class="tab" contentid="FLYTOC"
	 onclick="sbookMode('flytoc'); return fdjtUI.cancel(event);"
	 title="Table of Contents (static)">
    <img src="http://static.beingmeta.com/graphics/SettingsTab50x64.png"
	 alt="Device" class="tab" contentid="SBOOKDEVICE"
	 onclick="sbookMode('device'); return fdjtUI.cancel(event);"
	 title="alter appearance and interaction"/>
    <img src="http://static.beingmeta.com/graphics/SocialTab50x64.png"
	 alt="sBooks" class="tab" contentid="SBOOKSAPP"
	 onclick="sbookMode.selectApp(); return fdjtUI.cancel(event);"
	 title="manage how your sBook is enhanced with added layers"/>
    <img src="http://static.beingmeta.com/graphics/LoginTab50x64.png"
	 alt="Login" class="tab" contentid="SBOOKAPPLOGIN"
	 onclick="sbookMode.toggle('login'); return fdjtUI.cancel(event);"
	 title="login to sBooks" />
  </div> <!-- .tabbar -->
</div> <!-- id="SBOOKFLYHEAD" -->

</div>
<div class='tabcontent flyleaftab' id='SBOOKDEVICE'>
  <h1>Settings</h1>
  <table class='settings'>
    <tr><th>Offline</th>
      <td>
	Remove <a href='javascript:sbook.clearOffline(sbook.refuri);'>this book</a> or
	<a href='javascript:sbook.clearOffline();'>all books</a>.<br/>
	<a href='javascript:fdjtState.clearLocal();'>Clear all sBooks data</a>.
    </td></tr>
    <tr><th>sBooks</th>
      <td>
	<a href='http://www.sbooks.net/' target='_blank'>Home</a> &middot; 
	<a href='http://www.sbooks.net/books.fdcgi' target='_blank'>Browse</a> &middot; 
	<a href='http://auth.sbooks.net/admin/identity target='_blank'>Identity</a> &middot; 
	<a href='http://auth.sbooks.net/admin/logout'>Logout</a>
    </td></tr>
    <tr><th>Content</th>
      <td>
	<select name='fontsize' id='SBOOKFONTSIZE' onchange='sbook.setFontSize(this.value);'>
	  <option value='50%'>Tiny font</option>
	  <option value='75%'>Small font</option>
	  <option value='80%'>Smaller font</option>
	  <option value='100%' selected=''>Default size</option>
	  <option value='120%'>Larger font</option>
	  <option value='150%'>Large font</option>
	  <option value='200%'>Huge font</option>
	</select>
	<a href='javascript:sbook.updatePagination();' style='float: right;'>repaginate</a>
    </td></tr>
    <tr><th>Display</th>
      <td>
	<select name='fontsize' id='SBOOKFONTSIZE' onchange='sbook.setUIFontSize(this.value);'>
	  <option value='50%'>Tiny font</option>
	  <option value='75%'>Small font</option>
	  <option value='80%'>Smaller font</option>
	  <option value='100%' selected=''>Default size</option>
	  <option value='120%'>Larger font</option>
	  <option value='150%'>Large font</option>
	  <option value='200%'>Huge font</option>
	</select>
    </td></tr>
  </table>  
</div>
