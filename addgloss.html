<form action="https://glosses.sbooks.net/glosses"
      ajaxaction="https://glosses.sbooks.net/glosses"
      method="POST" target="addgloss"
      accept-charset="utf-8"
      class="editnote">
  <div class="hidden">
    <input type="HIDDEN" name="FRAG"/>
    <input type="HIDDEN" name="REFURI"/>
    <input type="HIDDEN" name="DOCURI"/>
    <input type="HIDDEN" name="SYNC"/>
    <input type="HIDDEN" name="USER"/>
    <input type="HIDDEN" name="UUID"/>
    <input type="HIDDEN" name="TAGLINE"/>
    <input type="HIDDEN" name="LOCATION"/>
    <input type="HIDDEN" name="LOCLEN"/>
    <input type="HIDDEN" name="DOCTITLE"/>
    <input type="HIDDEN" name="THREAD"/>
    <input type="HIDDEN" name="MYCOPYID"/>
    <input type="HIDDEN" name="RE"/>
    <!-- Force IE to send the form in UTF-8 -->
    <input type="HIDDEN" name="IEHACK" VALUE="&#9760;"/>
  </div>
  <div class="glosseditbox">
    <span class="respdate"></span>
    <span class="clickable codexglossrespond">
      Respond
      <img svg="http://static.beingmeta.com/g/codex/remark_respond.svgz"
	   src="http://static.beingmeta.com/g/codex/remark_respond64x64.png"
	   alt="remark balloon"/></span>
    <span class="clickable codexglossdelete">
      Delete 
      <img svg="http://static.beingmeta.com/g/codex/remark_delete.svgz"
	   src="http://static.beingmeta.com/g/codex/remark_delete64x64.png"
	   alt="red x"/></span>
  </div>
  <div class="response">
    Repond to <span class="respmaker"></span>
    <span class="respdate"></span> <span class="respnote"></span> 
    <span class="resptags"></span> <span class="resplinks"></span>
  </div>
  <div class="rightcol">
    <div class="altbutton submitbutton">
      <img svg="http://static.beingmeta.com/g/codex/remark_add.svgz"
	   src="http://static.beingmeta.com/g/codex/remark_add64x64.png"
	   alt="Add" title="add this gloss"
	   class="button addbutton add"/>
      <img svg="http://static.beingmeta.com/g/codex/remark_edit.svgz"
	   src="http://static.beingmeta.com/g/codex/remark_edit64x64.png"
	   alt="Save" title="save this gloss"
	   class="button savebutton edit"/>
      <img svg="http://static.beingmeta.com/g/codex/remark_respond.svgz"
	   src="http://static.beingmeta.com/g/codex/remark_respond64x64.png"
	   alt="Reply" title="respond to this gloss (thread)"
	   class="button replybutton reply"/>
    </div>
    <img svg="http://static.beingmeta.com/g/codex/redx.svgz"
	 src="http://static.beingmeta.com/g/codex/redx64x64.png"
	 title="close this gloss and cancel any changes"
	 class="cancelbutton"
	 alt="cancel"/>
  </div>
  <div class="inputbox">
    <div class="textbox">
      <textarea name="NOTE"
		placeholder="add text, [tag]s, or [@links w/title]"
		title="add text, [tag]s, or [@links w/title]"
		onfocus="Codex.UI.addgloss_focus(event);"
		onblur="Codex.UI.addgloss_blur(event);"
		wrap="virtual"></textarea>
    </div>
    <div class="glossetc">
      <span class="modebuttons">
	<img svg="http://static.beingmeta.com/g/codex/remark_tag.svgz"
	     src="http://static.beingmeta.com/g/codex/remark_tag64x64.png"
	     title="add tags" class="button" alt="tag"/>
	<img svg="http://static.beingmeta.com/g/codex/remark_link.svgz"
	     src="http://static.beingmeta.com/g/codex/remark_link64x64.png"
	     title="add web links" class="button" alt="link"/>
	<img svg="http://static.beingmeta.com/g/codex/remark_share.svgz"
	     src="http://static.beingmeta.com/g/codex/remark_share64x64.png"
	     title="add outlets/share this gloss" class="button" alt="sharing"/>
      </span>
      <img svg="http://static.beingmeta.com/g/codex/twistyclosed.svgz"
	   src="http://static.beingmeta.com/g/codex/twistyclosed64x64.png"
	   class="twisty" alt="+"/>
      <img svg="http://static.beingmeta.com/g/codex/twistyopen.svgz"
	   src="http://static.beingmeta.com/g/codex/twistyopen64x64.png"
	   class="twisty" alt="-"/>
      <span class="networks">
	<!--
	<span class="checkspan postgloss ischecked">
	  <input type="CHECKBOX" name="POSTGLOSS" value="yes"
		 onchange="Codex.UI.changeGlossPosting(event);"
		 CHECKED>
	  <img svg="http://static.beingmeta.com/g/codex/thumbtack.svgz"
	       src="http://static.beingmeta.com/g/codex/thumbtack64h.png"
	       title="post this gloss to the networks I've allowed to see it"
	       alt="!!" class="checked"/>
	  <img svg="http://static.beingmeta.com/g/codex/nothumbtack.svgz"
	       src="http://static.beingmeta.com/g/codex/nothumbtack64h.png"
	       title="don't post this gloss (it will still be visible to the networks I've allowed to see it)"
	       alt="XX" class="unchecked"/>
	</span>
	-->
	<span class="checkspan facebook_share">
	  <input type="CHECKBOX" name="POST" value=":FACEBOOK">
	  <img svg="http://static.beingmeta.com/g/codex/facebook.svgz"
	       src="http://static.beingmeta.com/g/codex/facebook64x64.png"
	       title="this gloss will be posted to my Facebook timeline"
	       alt="Facebook" class="checked"/>
	  <img svg="http://static.beingmeta.com/g/codex/nofacebook.svgz"
	       src="http://static.beingmeta.com/g/codex/nofacebook64x64.png"
	       title="this gloss won't be posted to my Facebook timeline"
	       alt="Facebook" class="unchecked"/>
	</span>
	<span class="checkspan twitter_share">
	  <input type="CHECKBOX" name="POST" value=":TWITTER">
	  <img svg="http://static.beingmeta.com/g/codex/twitter.svgz"
	       src="http://static.beingmeta.com/g/codex/twitter64x64.png"
	       title="this gloss will be posted to my Twitter feed"
	       alt="Twitter" class="checked"/>
	  <img svg="http://static.beingmeta.com/g/codex/notwitter.svgz"
	       src="http://static.beingmeta.com/g/codex/notwitter64x64.png"
	       title="this gloss won't be posted to my Twitter feed"
	       alt="Twitter" class="unchecked"/>
	</span>
	<span class="checkspan linkedin_share">
	  <input type="CHECKBOX" name="POST" value=":LINKEDIN">
	  <img svg="http://static.beingmeta.com/g/codex/linkedin.svgz"
	       src="http://static.beingmeta.com/g/codex/linkedin64x64.png"
	       alt="LinkedIn" class="checked"/>
	  <img svg="http://static.beingmeta.com/g/codex/nolinkedin.svgz"
	       src="http://static.beingmeta.com/g/codex/nolinkedin64x64.png"
	       alt="LinkedIn" class="unchecked"/>
	</span>
	<span class="checkspan google_share">
	  <input type="CHECKBOX" name="POST" value=":GOOGLE">
	  <img svg="http://static.beingmeta.com/g/codex/googleplus.svgz"
	       src="http://static.beingmeta.com/g/codex/googleplus64x64.png"
	       alt="Google+" class="checked"/>
	  <img svg="http://static.beingmeta.com/g/codex/nogoogleplus.svgz"
	       src="http://static.beingmeta.com/g/codex/nogoogleplus64x64.png"
	       alt="Google+" class="unchecked"/>
	</span>
	<span class="checkspan private">
	  <input type="CHECKBOX" name="PRIVATE" value="yes">
	  <span class="checked"
		title="this gloss won't be shared with my associated networks">
	    Private</span>
	  <span class="unchecked"
		title="this gloss will be shared with my associated networks">
	    Shared</span>
	</span>

      </span>
      <input TYPE="HIDDEN" NAME="EXOFF" VALUE=""/>
      <span class="links empty"><span class="head">links</span></span>
      <span class="tags empty"><span class="head">tags</span></span>
      <span class="sharing codexsharegloss">
	<span class="outlets empty"><span class="head">share&nbsp;w/&nbsp;</span></span>
      </span>
    </div>
  </div>
  <div class="excerpt checkspan empty">
    <input TYPE="CHECKBOX" NAME="EXCERPT" VALUE=""/>
    <img src="http://static.beingmeta.com/g/codex/redx64x64.png"
	 svg="http://static.beingmeta.com/g/codex/redx.svgz"
	 class="redx" alt="x"/>
    <span class="text"></span>
  </div>
</form>
