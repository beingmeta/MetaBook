<div class="needlogin">
  You must <span class="loginbutton" title="click to login to sBooks">login</span> to add your own glosses
</div>
<div class="messages"></div>
<form id="SBOOKMARKFORM" class="mark tag"
      action="https://glosses.sbooks.net/v3/glossmark.fdcgi"
      ajaxaction="https://glosses.sbooks.net/v3/ajaxgloss.fdcgi"
      accept-charset="UTF-8"
      target="sbookping"
      enctype="multipart/form-data"
      method="POST">
<div class="hidden">
  <input id="SBOOKMARKFRAGID" type="HIDDEN" name="FRAG"/>
  <input id="SBOOKMARKREFURI" type="HIDDEN" name="REFURI"/>
  <input id="SBOOKMARKSOURCE" type="HIDDEN" name="SOURCE"/>
  <input id="SBOOKMARKRELAY" type="HIDDEN" name="RELAY"/>
  <input id="SBOOKMARKSYNC" type="HIDDEN" name="SYNC"/>
  <input id="SBOOKMARKUSER" type="HIDDEN" name="USER"/>
  <input id="SBOOKMARKUUID" type="HIDDEN" name="UUID"/>
  <input id="SBOOKMARKORIGIN" type="HIDDEN" name="ORIGIN"/>
  <input id="SBOOKMARKTITLE" type="HIDDEN" name="DOCTITLE"/>
</div>
<div id="SBOOKMARKRELAYBLOCK" class="sbookrelayblock"></div>
<div class="glossbar">
  <span class="right">
    <img src="http://static.beingmeta.com/graphics/redx32x32.png"
	 alt="delete" onclick="sbookMark.delete(evt);"/>
    <span class="checkspan" onclick="fdjtUI.CheckSpan.onclick(event);">
      <input type="CHECKBOX" name="PRIVATE" value="yes"/>
      <span class="checked" title="don't share this note with my personal circle (friends)">private</span>
      <span class="unchecked" title="share this note with my personal circle (friends)">shared</span>
    </span>
    <input id="SBOOKMARKSAVEACTION" type="SUBMIT" name="ACTION" value="Add"
	   title="Add this gloss to the server"/>
    <input id="SBOOKMARKSAVEACTION" type="SUBMIT" name="ACTION" value="Save"
	   title="Save the edits for this gloss to the server"/>
  </span>
  <span class="left">
    <img src="http://static.beingmeta.com/graphics/helpicon32x32.png"
	 alt="help" title="help on adding glosses" class="mouseicon"
	 onclick="sbookMark.toggle(event,'showhelp');"/>
    <img src="http://static.beingmeta.com/graphics/helpicon40x40.png"
	 alt="help" title="help on adding glosses" class="touchicon"
	 onclick="sbookMark.toggle(event,'showhelp');"/>
    <img src="http://static.beingmeta.com/graphics/TagIcon32x32.png"
	 alt="tag" title="insert or finish a tag"
	 onclick="sbookMark.insertTag(evt);"/>
    <img src="http://static.beingmeta.com/graphics/outlink64x32.png"
	 alt="xref" title="add or edit external URL references"
	 onclick="sbookMark.toggle(event,'showxrefs');"/>
    <img src="http://static.beingmeta.com/graphics/upload32x32.png"
	 alt="attach" title="upload files to attach to this gloss"
	 onclick="sbookMark.toggle(event,'showattach');"/>
  </span>
</div>
<div class="formbody">
<div class="help" id="GLOSSINPUTHELP">
Enrich with [tags], sharing with [contacts]
</div>
<div class="xrefs" title="add an external link to your note">
  <input TYPE="TEXT" NAME="XREFTITLE" VALUE="" class="autoprompt"
	 prompt="Describe this URL"/>
  <input TYPE="TEXT" NAME="XREFURI" VALUE="" class="autoprompt"
	 prompt="URL (web address)"/>
</div>
<div class="attachments">
  <input TYPE="TEXT" NAME="ATTDESC" VALUE="" class="autoprompt"
	 prompt="Describe this file"/>
  <input TYPE="FILE" NAME="ATTDATA" VALUE=""/>
</div>
<div class="excerpt noexcerpt">
  <span class="rq">&rdquo;</span>
  <span class="lq">&ldquo;</span>
  <span class="content"></span>
  <input id="SBOOKMARKEXCERPT" type="HIDDEN" name="EXCERPT"/>
</div>
<div class="note">
  <textarea name="NOTE" WRAP="SOFT" prompt="add a note enriched with [tags] and addressed to [contacts]"
            id="SBOOKMARKINPUT" class="autoprompt addnote" 
	    autocomplete="off" xhelptext="GLOSSINPUTHELP"></textarea>
</div>
<div class="tagblock">
<div id="SBOOKMARKTAGS" class="tags">
</div>
<div id="SBOOKMARKCLOUD">
</div>
</div>
</div>
</form>
