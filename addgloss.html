<form action="https://glosses.sbooks.net/v1/knotes"
      ajaxaction="https://glosses.sbooks.net/v1/knotes"
      method="POST" target="addgloss"
      class="editnote">
  <div class="hidden">
    <input type="HIDDEN" name="FRAG"/>
    <input type="HIDDEN" name="REFURI"/>
    <input type="HIDDEN" name="DOCURI"/>
    <input type="HIDDEN" name="SYNC"/>
    <input type="HIDDEN" name="USER"/>
    <input type="HIDDEN" name="UUID"/>
    <input type="HIDDEN" name="TAGLINE"/>
    <input type="HIDDEN" name="LOCATION"/>
    <input type="HIDDEN" name="LOCLEN"/>
    <input type="HIDDEN" name="DOCTITLE"/>
    <input type="HIDDEN" name="THREAD"/>
    <input type="HIDDEN" name="RE"/>
  </div>
  <div class="glosseditbox">
    <span class="respdate"></span>
    <span class="clickable codexglossrespond">
      Respond
      <img src="http://static.beingmeta.com/graphics/svg/codex/remark_respond.svg"
	   bmp="http://static.beingmeta.com/graphics/codex/remarkballoon24x19.png"
	   alt="remark balloon"/></span>
    <span class="clickable codexglossdelete">
      Delete 
      <img src="http://static.beingmeta.com/graphics/svg/redx.svg"
	   alt="red x"/></span>
  </div>
  <div class="response">
    Repond to <span class="respmaker"></span>
    <span class="respdate"></span> <span class="respnote"></span> 
    <span class="resptags"></span> <span class="resplinks"></span>
  </div>
  <div class="altbutton submitbutton">
    <img src="http://static.beingmeta.com/graphics/svg/codex/remark_add.svg"
	 alt="Add" title="add this gloss" class="button addbutton"/>
    <img src="http://static.beingmeta.com/graphics/svg/codex/remark_edit.svg"
	 alt="Save" title="save this gloss" class="button savebutton"/>
    <img src="http://static.beingmeta.com/graphics/svg/codex/remark_respond.svg"
	 alt="Reply" title="respond to this gloss (thread)" class="button replybutton"/>
  </div>
  <div class="inputbox">
    <div class="textbox">
      <input TYPE="TEXT" name="LINK"
	     placeholder="type a URL and title"
	     title="type a URL and title"/>
      <input TYPE="TEXT" name="TAG"
	     placeholder="type a tag, with completion"
	     title="type a tag, with completion"/>
      <input TYPE="TEXT" name="OUTLET"
	     placeholder="type an email address or a person or outlet's name"
	     title="type an email address or a person or outlet's name"/>
      <textarea name="NOTE"
		placeholder="add text, [tag]s, or [@links w/title]"
		title="add text, [tag]s, or [@links w/title]"
		onfocus="Codex.UI.addgloss_focus(event);"
		onblur="Codex.UI.addgloss_blur(event);"
		wrap="virtual"></textarea>
      <div class="inputhelp linkhelp">
	Enter a URL with an (optional) title separated by a space
      </div>
      <div class="inputhelp notehelp">
	add text, [tag]s, [@links w/title]
      </div>
      <div class="inputhelp taghelp">
	Enter a tag, using | to identify synonyms or relatonships.
      </div>
    </div>
    <div class="glossetc">
      <span class="modebuttons">
	<img src="http://static.beingmeta.com/graphics/svg/codex/remark_share.svg"
	     title="add outlets/share this gloss" class="button" alt="sharing"/>
	<img src="http://static.beingmeta.com/graphics/svg/codex/remark_tag.svg"
	     title="add tags" class="button" alt="tag"/>
	<img src="http://static.beingmeta.com/graphics/svg/codex/remark_link.svg"
	     title="add web links" class="button" alt="link"/>
	<img src="http://static.beingmeta.com/graphics/svg/codex/remark_text.svg"
	     title="add/edit a comment" class="button" alt="note"/>
      </span>
      <img src="http://static.beingmeta.com/graphics/svg/twistyclosed.svg"
	   class="twisty" alt="+"/>
      <img src="http://static.beingmeta.com/graphics/svg/twistyopen.svg"
	   class="twisty" alt="-"/>
      <span class="networks">
	<span class="checkspan facebook_share"
	      title="share (or not) this gloss with my Facebook friends">
	  <input type="CHECKBOX" name="NETWORKS" value=":FACEBOOK">
	  <img src="http://static.beingmeta.com/graphics/social/facebook64x64.png"
	       alt="Facebook" class="checked"/>
	  <img src="http://static.beingmeta.com/graphics/social/nofacebook64x64.png"
	       alt="Facebook" class="unchecked"/>
	</span>
	<span class="checkspan twitter_share"
	      title="share (or not) this gloss with my Twitter followers">
	  <input type="CHECKBOX" name="NETWORKS" value=":TWITTER">
	  <img src="http://static.beingmeta.com/graphics/social/twitter64x64.png"
	       alt="Twitter" class="checked"/>
	  <img src="http://static.beingmeta.com/graphics/social/notwitter64x64.png"
	       alt="Twitter" class="unchecked"/>
	</span>
	<span class="checkspan linkedin_share"
	      title="share this gloss with my LinkedIn connections">
	  <input type="CHECKBOX" name="NETWORKS" value=":LINKEDIN">
	  <img src="http://static.beingmeta.com/graphics/social/linkedin64x64.png"
	       alt="LinkedIn" class="checked"/>
	  <img src="http://static.beingmeta.com/graphics/social/linkedin64x64.png"
	       alt="LinkedIn" class="unchecked"/>
	</span>
	<span class="checkspan google_share"
	      title="share this gloss with my Google+ connections">
	  <input type="CHECKBOX" name="NETWORKS" value=":GOOGLE">
	  <img src="http://static.beingmeta.com/graphics/social/googleplus64x64.png"
	       alt="Google+" class="checked"/>
	  <img src="http://static.beingmeta.com/graphics/social/googleplus64x64.png"
	       alt="Google+" class="unchecked"/>
	</span>
      </span>
      <span class="excerptspan"></span>
      <span class="links"></span>
      <span class="tags"></span>
      <span class="sharing codexsharegloss">
	<span class="outlets"></span>
      </span>
    </div>
  </div>
</form>
