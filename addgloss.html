<form action="https://gloss.sbooks.net/knotes"
      ajaxaction="https://gloss.sbooks.net/knotes"
      method="POST" target="addgloss"
      class="editnote">
  <div class="hidden">
    <input type="HIDDEN" name="FRAG"/>
    <input type="HIDDEN" name="REFURI"/>
    <input type="HIDDEN" name="DOCURI"/>
    <input type="HIDDEN" name="SYNC"/>
    <input type="HIDDEN" name="USER"/>
    <input type="HIDDEN" name="UUID"/>
    <input type="HIDDEN" name="TAGLINE"/>
    <input type="HIDDEN" name="LOCATION"/>
    <input type="HIDDEN" name="LOCLEN"/>
    <input type="HIDDEN" name="DOCTITLE"/>
    <input type="HIDDEN" name="THREAD"/>
    <input type="HIDDEN" name="RE"/>
  </div>
  <div class="deletebox">
    <span onclick="Codex.UI.reply_ontap(event);">
      Respond
      <img src="http://static.beingmeta.com/graphics/codex/remarkballoon24x19.png"
	   alt="remark balloon"/></span>
    <span onclick="Codex.UI.delete_ontap(event);">
      Delete 
      <img src="http://static.beingmeta.com/graphics/redx16x16.png"
	   alt="red x"/></span>
    <span class="respdate"></span>
  </div>
  <div class="response">
    Repond to <span class="respmaker"></span>
    <span class="respdate"></span> <span class="respnote"></span> 
    <span class="resptags"></span> <span class="resplinks"></span>
  </div>
  <div class="button altbutton submitbutton"
       onclick="Codex.UI.submitEvent(event);">
    <span class="addbutton">
      <img src="http://static.beingmeta.com/graphics/codex/remarkballoon32x25.png"
	   alt="Add" title="add this gloss" class="mouseicon"/>
      <img src="http://static.beingmeta.com/graphics/codex/remarkballoon40x31.png"
	   alt="Add" title="add this gloss" class="touchicon"/></span>
    <span class="savebutton">
      <img src="http://static.beingmeta.com/graphics/codex/remarkedit32x25.png"
	   alt="Save" title="save this gloss" class="mouseicon"/>
      <img src="http://static.beingmeta.com/graphics/codex/remarkedit40x31.png"
	   alt="Save" title="save this gloss" class="touchicon"/></span>
    <span class="replybutton">
      <img src="http://static.beingmeta.com/graphics/codex/replyballoons32x19.png"
	   alt="Reply" title="add this response" class="mouseicon"/>
      <img src="http://static.beingmeta.com/graphics/codex/replyballoons40x24.png"
	   alt="Reply" title="add this response" class="touchicon"/></span>
  </div>
  <div class="textbox">
    <textarea name="TAG"
	      placeholder="type a tag, with completion"
	      title="type a tag, with completion"></textarea>
    <textarea name="LINK"
	      placeholder="type a URL and title"
	      title="type a URL and title"></textarea>
    <textarea name="EXCERPT"
	      placeholder="edit an excerpt to quote"
	      title="edit an excerpt to quote"></textarea>
    <textarea name="NOTE"
	      placeholder="add text, [tag]s, or [@links w/title]"
	      title="add text, [tag]s, or [@links w/title]"
	      onfocus="Codex.UI.addgloss_focus(event);"
	      onblur="Codex.UI.addgloss_blur(event);"
	      wrap="virtual"></textarea>
    <div class="inputhelp linkhelp">
      Enter a URL with an (optional) title separated by a space
    </div>
    <div class="inputhelp notehelp">
      add text, [tag]s, [@links w/title]
    </div>
    <div class="inputhelp taghelp">
      Enter a tag, using | to identify synonyms or relatonships.
    </div>
    <div class="inputhelp excerpt">
      Edit the excerpt or select some new text from the book.
    </div>
  </div>
  <div class="glossetc">
    <span onmousedown="Codex.UI.addGloss_button(event);"
	  ontouchstart="Codex.UI.addGloss_button(event);">
      <img src="http://static.beingmeta.com/graphics/codex/TagIcon24x24.png"
	   title="add a tag to this gloss"
	   class="button mouseicon" alt="tag"/>
      <img src="http://static.beingmeta.com/graphics/codex/TagIcon40x40.png"
	   title="add a tag to this gloss"
	   class="button touchicon" alt="tag"/>
      <img src="http://static.beingmeta.com/graphics/DiagLink24x24.png"
	   title="add a link to this gloss"
	   class="button mouseicon" alt="link"/>
      <img src="http://static.beingmeta.com/graphics/DiagLink40x40.png"
	   title="add a link to this gloss"
	   class="button touchicon" alt="link"/>
      <img src="http://static.beingmeta.com/graphics/codex/ExcerptIcon24x24.png"
	   title="add or edit an excerpt/quotation for this gloss"
	   class="button mouseicon" alt="excerpt"/>
      <img src="http://static.beingmeta.com/graphics/codex/ExcerptIcon48x48.png"
	   title="add or edit an excerpt/quotation for this gloss"
	   style="width: 40px; height: 40px;"
	   class="button touchicon" alt="excerpt"/>
      <img src="http://static.beingmeta.com/graphics/codex/justremarkballoon24x24.png"
	   title="edit the note/comment associated with this gloss"
	   class="button mouseicon" alt="note"/>
      <img src="http://static.beingmeta.com/graphics/codex/justremarkballoon64x64.png"
	   style="width: 40px; height: 40px;"
	   title="edit the note/comment associated with this gloss"
	   class="button touchicon" alt="note"/>
    </span>
    <span class="links" onclick="fdjtUI.CheckSpan.onclick(evt);"></span>
    <span class="tags" onclick="fdjtUI.CheckSpan.onclick(evt);"></span>
    <div class="outlets" onclick="Codex.UI.outlets_tapped(event);">
      <img src="http://static.beingmeta.com/graphics/twistyclosed16x16.png"
	   class="twisty" alt="+"/>
      <img src="http://static.beingmeta.com/graphics/twistyopen16x16.png"
	   class="twisty" alt="-"/>
      <span class="head">Share w/</span>
      <span class="addoutlets"></span>
      <span class="networks checkspan ischecked">
	<input type="CHECKBOX" name="SHARED" value="yes" CHECKED/>
	<strong title="share this gloss among my social networks">
	  networks</strong>
	<span class="options">
	  @<span class="checkspan facebook_share"
		title="share this gloss with my Facebook friends">
	    <input type="CHECKBOX" name="NETWORKS" value=":FACEBOOK">
	    <img src="http://static.beingmeta.com/graphics/facebook16x16.png"
		 alt="Facebook" title="Facebook friends"/></span>
	  <span class="checkspan twitter_share"
		title="share this gloss with my Twitter followers">
	    <input type="CHECKBOX" name="NETWORKS" value=":TWITTER">
	    <img src="http://static.beingmeta.com/graphics/twitter16x16.png"
		 alt="Twitter" title="Twitter followers"/></span>
	  <span class="checkspan linkedin_share"
		title="share this gloss with my LinkedIn connections">
	    <input type="CHECKBOX" name="NETWORKS" value=":LINKEDIN">
	    <img src="http://static.beingmeta.com/graphics/linkedin16x16.png"
		 alt="Linked In" title="Linked In connections"/></span>
	  <span class="checkspan google_share"
		title="share this gloss with my Google+ connections">
	    <input type="CHECKBOX" name="NETWORKS" value=":GOOGLE">
	    <img src="http://static.beingmeta.com/graphics/googleplus16x16.png"
		 alt="Google+" title="Google Plus contacts"/></span>
	</span>
      </span>
    </div>
  </div>
</form>
