<form action="https://gloss.sbooks.net/knotes"
      ajaxaction="https://gloss.sbooks.net/knotes"
      method="POST" target="addgloss">
  <div class="hidden">
    <input type="HIDDEN" name="FRAG"/>
    <input type="HIDDEN" name="REFURI"/>
    <input type="HIDDEN" name="DOCURI"/>
    <input type="HIDDEN" name="SYNC"/>
    <input type="HIDDEN" name="USER"/>
    <input type="HIDDEN" name="UUID"/>
    <input type="HIDDEN" name="TAGLINE"/>
    <input type="HIDDEN" name="LOCATION"/>
    <input type="HIDDEN" name="LOCLEN"/>
    <input type="HIDDEN" name="DOCTITLE"/>
    <input type="HIDDEN" name="THREAD"/>
    <input type="HIDDEN" name="RE"/>
  </div>
  <div class="textbox">
    <textarea name="NOTE"
	      placeholder="add text, [tag]s or [@http://example.com/ links]"
	      onfocus="fdjtDOM.aC(fdjtDOM.$P(this,'form'),'focused');"
	      onblur="fdjtDOM.dC(fdjtDOM.$P(this,'form'),'focused');"
	      wrap="virtual"></textarea>
  </div>
  <div class="glossetc">
    <span class="button addbutton" onclick="Codex.UI.submitEvent(event);">
      add</span>
    <span class="button savebutton" onclick="Codex.UI.submitEvent(event);">
      save</span>
    <span class="button bracketbutton"
	 onmousedown="Codex.UI.bracket_click(event);"
	 ontouchstart="Codex.UI.bracket_click(event);"
	 title="open/close bracketed tag or link">
      [+]</span>
    <div class="sharing">
      <div class="networks">
	<span class="button checkspan ischecked"
	      onclick="fdjtUI.CheckSpan.onclick(event);"
	      title="share this gloss among my social networks">
	  <input type="CHECKBOX" name="SHARED" value="yes" CHECKED/>
	  <img src="http://static.beingmeta.com/graphics/earth16.png"
	       style="width: 16px; height: 16px;"
	       alt="Share"/>
	  <span class="facebook_share">
	    <span class="button checkspan ischecked"
		  title="share this gloss with my Facebook friends">
	      <input type="CHECKBOX" name="NETWORKS" value=":FACEBOOK">
	      <img src="http://static.beingmeta.com/graphics/facebook16x16.png"
		   style="width: 16px; height: 16px;"
		   alt="sBooks"/></span></span>
	  <span class="twitter_share">
	    <span class="button checkspan ischecked"
		  title="share this gloss with my Twitter followers">
	      <input type="CHECKBOX" name="NETWORKS" value=":TWITTER">
	      <img src="http://static.beingmeta.com/graphics/TwitterIcon32x32.png" style="width: 16px; height: 16px;"
		   alt="Twitter"/></span></span>
	  <span class="linkedin_share">
	    <span class="button checkspan ischecked"
		  title="share this gloss with my LinkedIn connections">
	      <input type="CHECKBOX" name="NETWORKS" value=":LINKEDIN">
	      <img src="http://static.beingmeta.com/graphics/linkedinlogo32x32.png" style="width: 16px; height: 16px;"
		   alt="LinkedIN"/></span></span>
	  <span class="google_share">
	    <span class="button checkspan ischecked"
		  title="share this gloss with my Google+ connections">
	      <input type="CHECKBOX" name="NETWORKS" value=":GOOGLE">
	      <img src="http://static.beingmeta.com/graphics/logos/gplus32x32.png" style="width: 16px; height: 16px;"
		   alt="Google+"/></span></span>
	</span> <!-- shared=yes checkspan -->
      </div> <!-- networks -->
    </div> <!-- sharing -->
    <span class="links" onclick="fdjtUI.CheckSpan.onclick(evt);"></span>
    <span class="tags" onclick="fdjtUI.CheckSpan.onclick(evt);"></span>
    <span class="excerpts" onclick="fdjtUI.CheckSpan.onclick(evt);"></span>
    <div class="outlets nocontent"
	 onclick="fdjtUI.CheckSpan.onclick(event);">
      <span class="head">Share with </span>
    </div>
  </div>
</form>
