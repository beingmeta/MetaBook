<img src="http://static.beingmeta.com/graphics/CompassIcon50x50.png"
     alt="toc" title="click to navigate the book as a whole"
     class="hudbutton topleft" id="SBOOKTOCBUTTON" hudmode="toc"
     onclick="sbook.UI.hudbutton(event);"/>
<img src="http://static.beingmeta.com/graphics/TagSearch50x50.png"
     alt="search" title="click to search tags within the book"
     class="hudbutton topright" id="SBOOKSEARCHBUTTON" hudmode="searching"
     onclick="sbook.UI.hudbutton(event);"/>
<img src="http://static.beingmeta.com/graphics/binoculars48x48.png"
     class="previewicon topright"/>
<div id="SBOOKHEAD">
  <div class="helphud topleft" data-hudmode="toc">
    <span class="nobreak"><span class="arrow">←</span>browse</span><br/>
    <span class="nobreak">ToC</span></div>
  <div class="helphud topcenter">
    show/hide<br/>book tools
  </div>
  <div class="helphud topright" data-hudmode="searching">
    <span class="nobreak"><span class="arrow">→</span>search</span><br/>
    tags</div>
  <div id="SBOOKTOC" class="hudpanel"></div>
  <div id="SBOOKSCANNER" class="hudpanel">
    <img src="http://static.beingmeta.com/graphics/GoldLeftTriangle32.png"
	 alt="prev" onclick="sbook.scanBackward(event);"/>
    <img src="http://static.beingmeta.com/graphics/GoldRightTriangle32.png"
	 alt="next" onclick="sbook.scanForward(event);"/>
    <div id="SBOOKSCAN"></div>
  </div>
  <div id="SBOOKSEARCH" class="searchbox hudpanel notags">
    <!-- This content comes from sbooksearch.html -->
  </div>
  <div id="SBOOKCONSOLE" class="hudpanel sbookconsole">
    <!-- This content comes from consoletext.html -->
  </div>
  <div id="SBOOKBROWSEGLOSSES" class="hudpanel">
    <!-- This contains renderings of all the glosses, with
	 a list of sources on top -->
    <div id="SBOOKSOURCES" class="sbooksources"
	 onclick="sbook.UI.handlers.sources_onclick(event);">
      <img src="http://static.beingmeta.com/graphics/sbookspeople50x50.png"
	   class="button everyone selected"
	   alt="show all" title="click to see all glosses"
	   onclick="sbook.UI.handlers.everyone_onclick(event);"/>
    </div>
    <div class="scrollbox">
      <div id="SBOOKALLGLOSSES" class="sbookslice">
	<!-- This is filled in on demand -->
      </div>
    </div>
  </div>
  <div id="SBOOKADDGLOSS" class="sbookaddgloss hudpanel">
    <div id="SBOOKGLOSSFORMS">
      <!-- This content comes from addgloss.html -->
    </div>
    <div id="SBOOKGLOSSCLOUD" class="completions">
      <img class="label" alt="tags"
	   src="http://static.beingmeta.com/graphics/TagIcon32x32.png"
	   onclick="fdjtDOM.toggleClass(fdjtID('SBOOKGLOSSCLOUD'),'showempty');"/>
      <div class='doc'>
	<strong>Add a tag</strong>
	by <strong class='fortouch'>tapping</strong><strong class='notouch'>clicking</strong>
	a displayed <em>cue</em> or <em>completion</em>.   Start typing to <em>see completions</em>;
	<tt><strong><em>Shift</em>-enter</strong></tt> to pick the
	first visible completion.
      </div>
      <div id="SBOOKGLOSSOUTLETS"></div>
      <div id="SBOOKGLOSSTAGS"></div>
      <div id="SBOOKGLOSSCLOUDSOURCES"></div>
    </div>
</div>
</div> <!-- SBOOKHEAD -->
<div class="helphud leftmiddle">
  page back
</div>
<div class="helphud rightmiddle">
  next page
</div>
<div id="SBOOKHELP">
  %HELPTEXT
</div>
<div id="SBOOKFLYLEAF" class="hudpanel">
  <!-- This content comes from flyleaftext.html -->
</div>
<div id="SBOOKGLOSSES" class="hudpanel">
  <!-- This is swapped in on demand -->
</div>
<div id="SBOOKFOOT">
  <img src="http://static.beingmeta.com/graphics/flyleaficon50x50.png"
       alt="flyleaf" title="Click for Help, settings, book description, etc"
       class="hudbutton botleft" id="SBOOKFLYLEAFBUTTON" hudmode="flyleaf"
       onclick="sbook.UI.hudbutton(event);"/>
  <div class="helphud botleft" data-hudmode="flyleaf">
    <span class="nobreak"><span class="arrow">←</span>show the</span><br/>
    flyleaf</div>
  <div class="helphud botcenter">
    show/hide<br/>book tools
  </div>
  <div id="SBOOKFOOTINFO">
    <div id="SBOOKTARGETINFO"></div>
  </div>
  <div class="helphud botright" data-hudmode="allglosses">
    <span class="nobreak">show<span class="arrow">→</span></span><br/>
    notes</div>
  <img src="http://static.beingmeta.com/graphics/sbookspeople50x50.png"
       alt="glosses" title="Click to browse glosses overlaid on this book"
       class="hudbutton botright"
       id="SBOOKALLGLOSSESBUTTON" hudmode="allglosses"
       onclick="sbook.UI.hudbutton(event);"/>
</div>
