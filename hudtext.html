<div id="CODEXHELP" class="helpbox"></div>
<div id="CODEXHUDHELP"></div>
<div id="CODEXEXCERPT" class="hudpanel">
  <div>
    <span id="CODEXEXCERPTCANCEL"
	  ontouchstart="Codex.UI.useExcerpt(false);">
      Cancel</span>
    <span id="CODEXEXCERPTDONE"
	  ontouchstart="Codex.UI.useExcerpt(true);">
      Done</span>
    edit excerpt
  </div>
  <textarea rows='5' id="CODEXEXTRACT"></textarea>
</div>
<div id="CODEXHEAD">
  <img src="http://static.beingmeta.com/codex/graphics/CompassIcon.svg"
       bmp="http://static.beingmeta.com/codex/graphics/CompassIcon50x50.png"
       alt="toc" title="click to navigate the book as a whole"
       class="hudbutton hudmodebutton topleft"
       id="CODEXTOCBUTTON"
       hudmode="toc"/>
  <img src="http://static.beingmeta.com/codex/graphics/TagSearch.svg"
       bmp="http://static.beingmeta.com/codex/graphics/TagSearch50x50.png"
       alt="search" title="click to search tags within the book"
       class="hudbutton hudmodebutton topright"
       id="CODEXSEARCHBUTTON"
       hudmode="search"/>
  <div class="helphud topleft" data-hudmode="toc">
    <span class="nobreak"><span class="arrow">&#x2190;</span>browse</span><br/>
    <span class="nobreak">sections</span></div>
  <div class="helphud topright" data-hudmode="search">
    <span class="nobreak"><span class="arrow">&#x2192;</span>search</span><br/>
    for&nbsp;tags</div>

  <div class="helphud topcenter" style="display: none;">
    <span class="fortouch">tap</span><span class="notouch">click</span>
    here to see the book tools
  </div>
  <div id="CODEXHUDBUTTONS">
    <div class="sbookplate">
      <a href="https://auth.sbooks.net/admin/logout" class="logout"
	 title="click to logout of the sBooks server">
	logout</a>
      <a href="javascript:CodexMode('sbookapp');" name="IDLINK"
	 id="CODEXUSERNAME">
	(click to log in)</a>
    </div> <!-- .flyleafplate -->
    <div class="tabbar icons" id="CODEXTABS">
      <img src="http://static.beingmeta.com/codex/graphics/AboutTab.svg"
	   bmp="http://static.beingmeta.com/codex/graphics/AboutTab.png"
	   alt="About" class="tab" contentid="APPABOUT"
	   onclick="CodexMode.toggle('about'); return fdjtUI.cancel(event);"
	   title="information and links about this book"/>
      <img src="http://static.beingmeta.com/codex/graphics/TOCTab.svg"
	   bmp="http://static.beingmeta.com/codex/graphics/TOCTab.png"
	   alt="ToC" class="tab" contentid="FLYTOC"
	   onclick="CodexMode.toggle('flytoc'); return fdjtUI.cancel(event);"
	   title="Table of Contents (static)">
      <img src="http://static.beingmeta.com/codex/graphics/OverlaysTab.svg"
	   bmp="http://static.beingmeta.com/codex/graphics/OverlaysTab.png"
	   alt="sBooks" class="tab cxUSER" contentid="SBOOKSAPP"
	   onclick="CodexMode.toggle('sbookapp'); return fdjtUI.cancel(event);"
	   title="manage how your sBook is enhanced with added layers"/>
      <img src="http://static.beingmeta.com/codex/graphics/SettingsTab.svg"
	   bmp="http://static.beingmeta.com/codex/graphics/SettingsTab.png"
	   alt="Device" class="tab" contentid="CODEXSETTINGS"
	   onclick="CodexMode.toggle('device'); return fdjtUI.cancel(event);"
	   title="alter appearance and interaction"/>
      <img src="http://static.beingmeta.com/codex/graphics/LoginTab.svg"
	   bmp="http://static.beingmeta.com/codex/graphics/LoginTab.png"
	   alt="Login" class="tab cxNOUSER" contentid="SBOOKSAPP"
	   onclick="CodexMode.toggle('sbookapp'); return fdjtUI.cancel(event);"
	   title="login to sBooks" />
      <img src="http://static.beingmeta.com/codex/graphics/ConsoleTab.svg"
	   bmp="http://static.beingmeta.com/codex/graphics/ConsoleTab.png"
	   alt="Console" class="tab" contentid="CODEXCONSOLE"
	   onclick="CodexMode.toggle('console'); return fdjtUI.cancel(event);"
	   title="show console" />
    </div> <!-- .tabbar -->
  </div> <!-- id="CODEXHUDBUTTONS" -->
  <div id="CODEXGOTOLOC" class="hudpanel codexgoto">
    Jump to location <input type="text" name="GOTOLOC" value=""
			    id="CODEXLOCINPUT"
			    onkeypress="Codex.UI.goto_keypress(event);"/>
  </div>
  <div id="CODEXGOTOPAGE" class="hudpanel codexgoto">
    Jump to page <input type="text" name="GOTOPAGE" value=""
			id="CODEXPAGEINPUT"
			onkeypress="Codex.UI.goto_keypress(event);"/>
  </div>
  <div id="CODEXTOC" class="hudpanel"></div>
  <div id="CODEXSCANNER" class="hudpanel">
    <!--
	<a class="hudupbutton" href="javascript:Codex.toggleHUD(event);">
	  <span class="up">-</span><span class="down">+</span>
	</a>
	-->
    <div id="CODEXSCAN"></div>
  </div>
  <div id="CODEXSEARCH" class="searchbox hudpanel notags">
    <!-- This content comes from searchbox.html -->
  </div>
  <div id="CODEXADDGLOSS" class="codexaddgloss hudpanel">
    <div id="CODEXGLOSSFORMS">
      <div class="codexglossform" id="CODEXADDGLOSSPROTOTYPE">
	<!-- This content comes from addgloss.html -->
      </div>
      <!-- This is populated with copies of the prototype DIV -->
    </div>
  </div>
  <div id="CODEXGLOSS" class="hudpanel">
    <div class="editbar">
      <span class="deletebutton">Delete</span>
      <span class="deletebutton">Edit</span>
      <span class="deletebutton">Reply</span>
    </div>
    <div id="CODEXTARGETGLOSS">
      <!-- This is generated on demand -->
    </div>
  </div>
  <div id="CODEXSOURCES" class="hudpanel sbooksources"
       onclick="Codex.UI.handlers.sources_ontap(event);">
    <img src="http://static.beingmeta.com/codex/graphics/sbookspeople.svg"
	 bmp="http://static.beingmeta.com/codex/graphics/sbookspeople50x50.png"
	 class="button everyone selected"
	 alt="show all" title="click to see all glosses"
	 onclick="Codex.UI.handlers.everyone_ontap(event);"/>
  </div>
  <div id="CODEXGLOSSES" class="hudpanel">
    <!-- This is populated when a glosspoint is tapped -->
  </div>
</div> <!-- CODEXHEAD -->
<div class="helphud leftmiddle">
  back page
</div>
<div class="helphud rightmiddle">
  next page
</div>
<img src="http://static.beingmeta.com/codex/graphics/ScanLeft.svg"
     bmp="http://static.beingmeta.com/codex/graphics/ScanLeft64x64.png"
     id="CODEXPREVSCAN" class="codexscanbutton"
     alt="prev" onclick="Codex.scanBackward(event);"/>
<img src="http://static.beingmeta.com/codex/graphics/ScanRightStop.svg"
     bmp="http://static.beingmeta.com/codex/graphics/ScanRightStop64x64.png"
     id="CODEXENDSCAN" class="codexscanbutton"
     alt="end"/>
<img src="http://static.beingmeta.com/codex/graphics/ScanRight.svg"
     bmp="http://static.beingmeta.com/codex/graphics/ScanRight64x64.png"
     id="CODEXNEXTSCAN" class="codexscanbutton"
     alt="next" onclick="Codex.scanForward(event);"/>
<img src="http://static.beingmeta.com/codex/graphics/ScanLeftStop.svg"
     bmp="http://static.beingmeta.com/codex/graphics/ScanLeftStop64x64.png"
     id="CODEXSTARTSCAN" class="codexscanbutton"
     alt="beginning"/>
<div id="CODEXHEART" class="hudpanel">
</div>
<div id="CODEXFOOT">
  <img src="http://static.beingmeta.com/codex/graphics/AllGlosses.svg"
       bmp="http://static.beingmeta.com/codex/graphics/AllGlosses50x50.png"
       alt="allglosses" title="click to see all glosses"
       class="hudbutton hudmodebutton botleft"
       id="CODEXALLGLOSSESBUTTON"
       hudmode="allglosses"/>
  <img src="http://static.beingmeta.com/codex/graphics/HelpIcon.svg"
       bmp="http://static.beingmeta.com/codex/graphics/HelpIcon50x50.png"
       alt="help" title="click/tap to toggle help"
       onclick="fdjtDOM.toggleClass(document.body,'codexhelp');"
       class="hudbutton hudmodebutton botright"
       id="CODEXHELPBUTTON"/>
  <div class="helphud botleft" data-hudmode="toc">
    <span class="nobreak"><span class="arrow">&#x2190;</span>browse</span><br/>
    <span class="nobreak">glosses</span></div>
  <div class="helphud botright">
    <span class="nobreak"><span class="arrow">&#x2192;</span>toggle</span><br/>
    help</div>
  <div class="helphud botcenter">
    <span class="fortouch">tap</span><span class="notouch">click</span>
    here to hide tools or<br/>jump within the document
  </div>
  <div id="SBOOKFOOTINFO">
    <div id="SBOOKTARGETINFO"></div>
  </div>
</div>
