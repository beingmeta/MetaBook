<div id="SBOOKPREVIEW" class="hudblock"></div>
<div id="SBOOKMESSAGE" class="hudblock"></div>
<div id="SBOOKHEAD">
<img src="http://static.beingmeta.com/graphics/CompassIcon40x40.png"
     alt="toc" title="click to navigate the book as a whole"
     class="hudbutton" id="SBOOKTOCBUTTON" hudmode="toc"
     onclick="sbook.UI.hudbutton(event);"/>
<img src="http://static.beingmeta.com/graphics/binoculars48x48.png"
     class="previewicon topleft"/>
<div class="helphud tapnav">
  <span class="arrow">←</span>
  <strong class="notouch">click</strong>
  <strong class="fortouch">tap</strong> here<br/>
  to navigate</div>
<div class="helphud tapsearch">
  <strong class="notouch">click</strong>
  <strong class="fortouch">tap</strong> here
  <span class="arrow">→</span><br/>
  to search</div>
<img src="http://static.beingmeta.com/graphics/TagSearch40x40.png"
     alt="search" title="click to search tags within the book"
     class="hudbutton" id="SBOOKSEARCHBUTTON" hudmode="searching"
     onclick="sbook.UI.hudbutton(event);"/>
<img src="http://static.beingmeta.com/graphics/binoculars48x48.png"
     class="previewicon topright"/>
<div id="SBOOKTOC" class="hudblock"></div>
<div id="SBOOKSEARCH" class="searchbox hudblock">
  <!-- This content comes from sbooksearch.html -->
</div>
<div id="SBOOKDASHTOP" class="hudblock">
</div> <!-- #SBOOKDASHTOP -->
<div id="SBOOKSOURCES" class="hudblock sbooksources"
     onclick="sbook.UI.handlers.sources_onclick(event);">
  <img src="http://static.beingmeta.com/graphics/sbookspeople40x40.png"
       class="button everyone selected"
       alt="show all" title="click to see all glosses"
       onclick="sbook.UI.handlers.everyone_onclick(event);"/>
</div>
<div id="SBOOKADDGLOSS" class="sbookaddgloss hudblock">
  <!-- This content comes from sbookaddgloss.html -->
</div>
<div id="SBOOKCONSOLE" class="hudblock sbookconsole">
  <!-- This content comes from consoletext.html -->
</div>
</div> <!-- SBOOKHEAD -->
<div id="SBOOKFLYLEAF">
<div id="SBOOKGLOSSCLOUD" class="hudblock"></div>
<div id="SBOOKSEARCHCLOUD" class="completions searchcloud hudblock">
  <span class="count">no query refinements</span>
</div>
<div id="SBOOKSEARCHRESULTS" class="sbookslice hudblock"></div>
<div id="SBOOKALLGLOSSES" class="sbookslice hudblock"></div>
<div id="SBOOKDASH" class="hudblock">
  <!-- This content comes from dashtext.html -->
</div>
<div id="SBOOKGLOSSES" class="hudblock">
  <!-- This is filled in on demand -->
</div>
</div> <!-- id="SBOOKFLYLEAF" -->
<div id="SBOOKHELP">
  %HELPTEXT
</div>
<div id="SBOOKFOOT">
  <img src="http://static.beingmeta.com/graphics/sbooksappicon40x40.png"
       alt="dash" title="Click for Help, settings, book description, etc"
       class="hudbutton" id="SBOOKDASHBUTTON" hudmode="dash"
       onclick="sbook.UI.hudbutton(event);"/>
  <img src="http://static.beingmeta.com/graphics/binoculars48x48.png"
       class="previewicon bottomleft"/>
  <div class="helphud tapdash">
    <span class="arrow">←</span>
    <strong class="notouch">click</strong>
    <strong class="fortouch">tap</strong> here<br/>
    for dashboard</div>
  <div id="SBOOKINFO" class="hudblock">
    <div id="SBOOKTARGETINFO"></div>
  </div>
  <div class="helphud tapnotes">
    <strong class="notouch">click</strong>
    <strong class="fortouch">tap</strong>
    here <span class="arrow">→</span><br/>
    for glosses</div>
  <img src="http://static.beingmeta.com/graphics/sbookspeople40x40.png"
       alt="glosses" title="Click to browse glosses overlaid on this book"
       class="hudbutton" id="SBOOKALLGLOSSESBUTTON" hudmode="allglosses"
       onclick="sbook.UI.hudbutton(event);"/>
  <img src="http://static.beingmeta.com/graphics/binoculars48x48.png"
       class="previewicon bottomright"/>

</div>
