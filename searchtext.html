<div id="SBOOKQUERYHELP" class="helptext">
  Enter <tt>tag1;tag2;etc</tt> or click on completions in the search cloud
</div>
<div class="query">
  <div class="spacer">
    <div class="input">
      <img class="clearinput" alt="x" title="x"
	   src="http://static.beingmeta.com/graphics/xbox16x16.png"
	   onclick="sbook.UI.handlers.ClearInput_onclick(event);"
	   onmousedown="fdjtDOM.cancel(event);"/>
      <input id="SBOOKSEARCHTEXT" type="TEXT" class="autoprompt"
	     name="QTEXT" value="" isempty="yes" autocomplete="off"
	     completeopts="anywhere cloud" enterchars=";" maxcomplete="45" 
	     helptext="SBOOKQUERYHELP" completions="SBOOKSEARCHCOMPLETIONS"/>
    </div>
  </div>
</div>
<div id="SBOOKSEARCHCLOUD" class="completions searchcloud">
  <span class="count">no query refinements</span>
</div>
