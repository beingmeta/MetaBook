<div id="CODEXALLGLOSSES" class="codexslice hudpanel">
  <!-- This is filled in on startup -->
</div>
<div id="CODEXURLENTRY" class="hudpanel">
  <table class="fdjtform">
    <tr><th>URL</th>
      <td><input TYPE="TEXT" NAME="URLREF" VALUE=""
		 ID="CODEXURLINPUT"
		 placeholder="an external URL relevant to this gloss"/>
	</td>
      <td><button id="CODEXADDLINKOK">Link!</button></td></tr>
    <tr><th>Title</th>
      <td><textarea
	     NAME="URLTITLE" VALUE=""
	     ID="CODEXURLTITLE"
	     placeholder="how this reference is related to your gloss"></textarea></td>
      <td><button id="CODEXADDLINKCANCEL">Cancel</button></td></tr>
  </table>
</div>
<div id="CODEXSEARCHCLOUD" class="completions searchcloud hudpanel">
  <div id="CODEXPRIMETAGS" class="prime"></div>
  <div id="CODEXSEARCHTAGS" class="normal"></div>
  <div class="sections"></div>
  <div id="CODEXSEARCHSOURCES" class="sources"></div>
  <div class="weak"></div>
  <div class="words"></div>
</div>
<div id="CODEXSEARCHRESULTS" class="codexslice hudpanel"></div>
<div id="CODEXGLOSSOUTLETS" class="hudpanel">
  <div class="inputbox">
    <input TYPE="TEXT" NAME="OUTLET" VALUE=""
	   placeholder="Type a group or individual name"
	   autocomplete="off"
	   ID="CODEXOUTLETINPUT"/>
  </div>
  <div id="CODEXOUTLETCLOUD" class="completions showempty">
  <span id="CODEXNETWORKBUTTONS" class="networks"
	onclick="fdjtUI.CheckSpan.onclick(event);">
    <span class="checkspan postgloss ischecked">
      <input type="CHECKBOX" name="POSTGLOSS" value="yes"
	     onchange="Codex.UI.changeGlossPosting(event);"
	     id="CODEXPOSTGLOSS" CHECKED/>
      <img svg="http://static.beingmeta.com/g/codex/thumbtack.svgz"
	   src="http://static.beingmeta.com/g/codex/thumbtack64h.png"
	   title="post this gloss to the networks I've allowed to see it"
	   alt="!!" class="checked"/>
      <img svg="http://static.beingmeta.com/g/codex/nothumbtack.svgz"
	   src="http://static.beingmeta.com/g/codex/nothumbtack64h.png"
	   title="don't post this gloss (it will still be visible to the networks I've allowed to see it)"
	   alt="XX" class="unchecked"/>
    </span>
    <span class="checkspan facebook_share"
	  title="share (or not) this gloss with my Facebook friends">
      <input type="CHECKBOX" name="NETWORKS" value=":FACEBOOK"
	     id="CODEXFACEBOOKSHARE"
	     onchange="Codex.UI.changeGlossNetwork(event);"/>
      <img src="http://static.beingmeta.com/codex/logos/facebook64x64.png"
	   alt="Facebook" class="checked"/>
      <img src="http://static.beingmeta.com/codex/logos/nofacebook64x64.png"
	   alt="Facebook" class="unchecked"/>
    </span>
    <span class="checkspan twitter_share"
	  title="share (or not) this gloss with my Twitter followers">
      <input type="CHECKBOX" name="NETWORKS" value=":TWITTER"
	     id="CODEXTWITTERSHARE"
	     onchange="Codex.UI.changeGlossNetwork(event);"/>
      <img src="http://static.beingmeta.com/codex/logos/twitter64x64.png"
	   alt="Twitter" class="checked"/>
      <img src="http://static.beingmeta.com/codex/logos/notwitter64x64.png"
	   alt="Twitter" class="unchecked"/>
    </span>
    <span class="checkspan linkedin_share"
	  title="share this gloss with my LinkedIn connections">
      <input type="CHECKBOX" name="NETWORKS" value=":LINKEDIN" id="CODEXLINKEDINSHARE"
	     onchange="Codex.UI.changeGlossNetwork(event);">
      <img src="http://static.beingmeta.com/codex/logos/linkedin64x64.png"
	   alt="LinkedIn" class="checked"/>
      <img src="http://static.beingmeta.com/codex/logos/nolinkedin64x64.png"
	   alt="LinkedIn" class="unchecked"/>
    </span>
    <span class="checkspan google_share"
	  title="share this gloss with my Google+ connections">
      <input type="CHECKBOX" name="NETWORKS" value=":GOOGLE" id="CODEXGOOGLESHARE"
	     onchange="Codex.UI.changeGlossNetwork(event);"/>
      <img src="http://static.beingmeta.com/codex/logos/googleplus64x64.png"
	   alt="Google+" class="checked"/>
      <img src="http://static.beingmeta.com/codex/logos/nogoogleplus64x64.png"
	   alt="Google+" class="unchecked"/>
    </span>
  </span>
  </div>
</div>
<div id="CODEXGLOSSTAGS" class="hudpanel">
  <div class="inputbox">
    <input TYPE="TEXT" NAME="TAG" VALUE=""
	   placeholder="Type or define a tag, with completion"
	   autocomplete="off"
	   ID="CODEXTAGINPUT"/>
  </div>
  <div id="CODEXGLOSSCLOUD" class="completions showempty">
    <div id="CODEXGLOSSCLOUDTAGS"></div>
    <div id="CODEXGLOSSCLOUDSOURCES"></div>
  </div>
</div>
<div id="CODEXCONSOLE" class="tabcontent flyleaftab sbookconsole hudpanel">
  <h1>Codex Console</h1>
  <div class='message' id='CODEXCONSOLEMESSAGE'></div>
  <div id="CODEXCONSOLELOG" class='sbookmessagelog'></div>
  <div id="CODEXCONSOLEINPUT">
    <span class="button" onclick="Codex.consolefn();">run</span>
    <textarea id="CODEXCONSOLETEXTINPUT"
	      ontouchstart="fdjtID('CODEXCONSOLETEXTINPUT').focus()">
    </textarea>
  </div>
</div>
<div class="tabcontent flyleaftab hudpanel" id="CODEXSETTINGS"></div>
<div class="tabcontent flyleaftab hudpanel" id="CODEXFLYTOC"></div>
<div class="tabcontent flyleaftab sbookabout hudpanel" id="CODEXABOUTBOOK">
  <div id='CODEXABOUTBOOKCONTENT'>
    <div class='title'></div>
    <div class='byline'></div>
    <div class='cover'></div>
    <div class='publisher'></div>
    <div class='copyright'></div>
    <div class='description'></div>
    <div class='digitized'></div>
    <div class='sbookified'></div>
    <div class='about'></div>
  </div>
</div>
<iframe name="SBOOKSAPP" id="SBOOKSAPP" frameborder="0" scrolling="auto"
	class="hudpanel tabcontent flyleaftab"/>
