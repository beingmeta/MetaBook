<form id="METABOOKATTACHFORM" target="METABOOKGLOSSCOMM"
      method="POST" enctype="multipart/form-data" accept-charset="utf-8"
      action="https://glosses.sbooks.net/1/attach"
      class="link">
  <table class="fdjtform"
         onclick="fdjt.UI.CheckSpan.onclick(event);">
    <input TYPE="HIDDEN" NAME="GLOSSID" VALUE="" id="METABOOKUPLOADGLOSSID"/>
    <input TYPE="HIDDEN" NAME="ITEMID" VALUE="" id="METABOOKUPLOADITEMID"/>
    <tr class="attachtype">
      <th class="headcell">
        Attach<img src="{{bmg}}metabook/gloss_attach.svgz"/></th>
      <td>
        <button id="METABOOKATTACHDELETE" NAME="ATTACH" VALUE="DELETE">
          Delete</button>
        <span class="checkspan ischecked"
              title="Attach a link to this gloss">
          <input type="RADIO" NAME="ATTACHTYPE" VALUE="link"
                 onchange="metaBook.UI.changeAttachment(event);"
                 CHECKED/>
          Link</span>
        <span class="checkspan"
              title="Upload a file and attach it to this gloss">
          <input type="RADIO" NAME="ATTACHTYPE" VALUE="upload"
                 onchange="metaBook.UI.changeAttachment(event);"/>
          File</span>
        <span class="checkspan"
              title="Create or edit a 'body' for this gloss">
          <input type="RADIO" NAME="ATTACHTYPE" VALUE="body"
                 onchange="metaBook.UI.changeAttachment(event);"/>
          Body</span>
	<!--
        <span class="checkspan"
              title="Attach audio or video recorded on this device">
          <input type="RADIO" NAME="ATTACHTYPE" VALUE="capture"
                 onchange="metaBook.UI.changeAttachment(event);"/>
          Capture</span>
	-->
      </td>
      <th class="button">
        <button id="METABOOKATTACHLINK" NAME="ATTACH" VALUE="LINK">
          Link</button>
        <button id="METABOOKUPLOADOK" NAME="ATTACH" VALUE="UPLOAD">
          Save</button>
        <button id="METABOOKUPLOADOK" NAME="ATTACH" VALUE="SAVE">
          Save</button>
        <button id="METABOOKATTACHLINK" NAME="ATTACH" VALUE="BODY">
          Save</button>
        <button id="METABOOKATTACHLINK" NAME="ATTACH" VALUE="DONE">
          Done</button>
        <button id="METABOOKATTACHCANCEL" VALUE="CANCEL">
          Cancel</button></th>
    </tr>
    <tr class="title">
      <th>Label</th>
      <td colspan="2">
        <INPUT TYPE="TEXT" NAME="TITLE" VALUE="" ID="METABOOKATTACHTITLE"
               placeholder="a descriptive label"/></tr>
    <tr class="checkspan uploadrights"
        id="METABOOKUPLOADRIGHTS">
      <th><input TYPE="CHECKBOX" NAME="FILEOKAY" VALUE="yes"/></th>
      <td colspan="2">
        I affirm that I have the right to use and share this
        content according to the &sBooks;
        <a href="https://www.sbooks.net/legalia/TOS/" target="_blank">
          Terms of Service</a>.</td>
    </tr>
    <tr class="url">
      <th>URL</th>
      <td colspan="2">
        <input TYPE="TEXT" NAME="URL" VALUE=""
               ID="METABOOKATTACHURL" class="fdjturlinput"
               placeholder="a URL to attach"/>
      </td>
    </tr>
    <tr class="capturefile">
      <th>Capture</th>
      <td id="METABOOKCAPTUREFILE" class="nofile" colspan="2">
	<button NAME="CAPTURE" VALUE="AUDIO">Audio</button>
	<button NAME="CAPTURE" VALUE="VIDEO">Video</button>
	<button NAME="CAPTURE" VALUE="IMAGE">Photo</button>
    </td></tr>
    <tr class="uploadfile">
      <th>Upload<input TYPE="FILE" NAME="UPLOAD" ID="METABOOKFILEINPUT"/></th>
      <td id="METABOOKATTACHFILE" class="nofile" colspan="2">
        <span class="mbdragmessage">Drag a file here or click to browse</span>
        <span class="mbmessage">Tap to find files or media</span>
        <span class="mbfilename" id="METABOOKATTACHFILENAME"></span>
    </td></tr>
    <tbody class="glossbody" id="METABOOKGLOSSBODY">
      <tr>
        <td colspan="3">
          <textarea NAME="BODYTEXT" ID="METABOOKGLOSSBODYTEXT"></textarea>
      </td></tr>
    </tbody>
  </table>
</form>
