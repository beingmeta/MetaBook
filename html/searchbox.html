<div class='query'>
  <input id="METABOOKSEARCHINPUT"
         type="TEXT" class="autoprompt searchinput"
         name="QTEXT" value="" isempty="yes" autocomplete="off"
         onfocus="metaReader.UI.handlers.search_focus(event);"
         onblur="metaReader.UI.handlers.search_blur(event);"
         onkeydown="metaReader.UI.handlers.search_keydown(event);"
         onkeyup="metaReader.UI.handlers.search_keyup(event);"
         onkeypress="metaReader.UI.handlers.search_keypress(event);"
         placeholder="type or tap tags or terms"
         data-completions="METABOOKSEARCHCLOUD"
         data-results="METABOOKSEARCHRESULTS"
         data-searchinfo="METABOOKSEARCHINFO"/>
  <img class="metareaderclearsearch" alt="X" title="clear search"
       src="{{bmg}}metareader/redx.svgz"
       onerror="this.src='{{bmg}}metareader/redx64x64.png"/'>
</div>
