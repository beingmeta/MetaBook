<img src="{{bmg}}metabook/tocicon.svgz"
     onerror="this.src='{{bmg}}metabook/tocicon50x50.png'"
     alt="toc" title="navigate sections"
     class="hudbutton hudmodebutton topleft"
     id="METABOOKTOCBUTTON"
     hudmode="statictoc"/>
<div id="METABOOKBREVET"
     title="Open the meta layer for navigation, search, etc.">
  &nbsp;</div>
<div id="METABOOKCOVERTAB">
  <img src="{{bmg}}metabook/mbsettings.svgz"
       onerror="this.src='{{bmg}}metabook/mbsettings50x50.png'"
       alt="toc" title="book settings"
       class="hudbutton hudmodebutton left"
       id="METABOOKSETTINGSBUTTON"
       hudmode="settings"/>
  <div class="hudbutton" id="METABOOKSHOWCOVER">Cover</div>
  <img src="{{bmg}}metabook/overlay.svgz"
       onerror="this.src='{{bmg}}metabook/overlay50x50.png'"
       alt="toc" title="see book layers"
       class="hudbutton hudmodebutton right"
       id="METABOOKLAYERSBUTTON"
       hudmode="layers"/>
</div>
<img src="{{bmg}}metabook/tagsearch.svgz"
     onerror="this.src='{{bmg}}metabook/tagsearch50x50.png'"
     alt="search" title="search tags"
     class="hudbutton hudmodebutton topright"
     hudmode="search"/>
