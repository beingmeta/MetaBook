<h1>Device Settings</h1>
<span class="button" onclick="Codex.UI.saveSettings();">Save</span>
<span class="button" onclick="Codex.UI.applySettings();">Apply</span>
<table class='settings'>
  <tr title='A name to display for this device'>
    <th>Device name</th>
    <td><input TYPE='TEXT' NAME='CODEXDEVICENAME' value=''/></td>
  </tr>
  <tr><th rowspan="2">Body font</th>
    <td>
      <span class="checkspan">
	<input TYPE='RADIO' NAME='CODEXBODYSIZE' VALUE='xlarge'/>
	x-large</span>
      <span class="checkspan">
	<input TYPE='RADIO' NAME='CODEXBODYSIZE' VALUE='large'/>
	large</span>
      <span class="checkspan">
	<input TYPE='RADIO' NAME='CODEXBODYSIZE' VALUE='normal'/>
	normal</span>
      <span class="checkspan">
	<input TYPE='RADIO' NAME='CODEXBODYSIZE' VALUE='small'/>
	small</span>
      <span class="checkspan">
	<input TYPE='RADIO' NAME='CODEXBODYSIZE' VALUE='tiny'/>
	tiny</span>
  </td></tr>
  <tr>
    <td>
      <span class="checkspan">
	<input TYPE='RADIO' NAME='CODEXBODYFAMILY' VALUE='sans'/>
	sans-serif</span>
      <span class="checkspan">
	<input TYPE='RADIO' NAME='CODEXBODYFAMILY' VALUE='serif'/>
	serif</span></td></tr>
  <tr><th>Interface font</th>
    <td>
      <span class="checkspan">
	<input TYPE='RADIO' NAME='CODEXUISIZE' VALUE='large'/>
	large</span>
      <span class="checkspan">
	<input TYPE='RADIO' NAME='CODEXUISIZE' VALUE='normal'/>
	normal</span>
      <span class="checkspan">
	<input TYPE='RADIO' NAME='CODEXUISIZE' VALUE='small'/>
	small</span></td></tr>
  <tr><th>Animation</th>
    <td>
      <span class="checkspan">
	<input TYPE='CHECKBOX' NAME='CODEXANIMATEPAGES' VALUE='yes'/>
	page flips</span>
      <span class="checkspan">
	<input TYPE='CHECKBOX' NAME='CODEXANIMATEHUD' VALUE='yes'/>
	book tools</span></td></tr>
  <tr onclick="fdjtUI.CheckSpan.onclick(event);">
    <th>Layout</th>
    <td><span class="checkspan">
	<input TYPE="RADIO" NAME="LAYOUT" VALUE="bpage"/>
	by pages</span>
      <span class="checkspan">
	<input TYPE="RADIO" NAME="LAYOUT" VALUE="scrolling"/>
	scrolling</span>
    </td>
  </tr>
  <tr class="checkspan" onclick="fdjtUI.CheckSpan.onclick(event);">
    <th><input TYPE='CHECKBOX' NAME='CODEXHIDESPLASH' VALUE='yes'/></th>
    <td>Hide the Codex help (splash) page after book loading is
    finished</td></tr>
  <tr class="checkspan" onclick="fdjtUI.CheckSpan.onclick(event);">
    <th><input TYPE='CHECKBOX' NAME='CODEXSHOWCONSOLE' VALUE='yes'/></th>
    <td>Show the Codex console</td></tr>
  <tr title='A unique id for this device.  You probably don't need to change this.'>
    <th>Device ID</th>
    <td><input TYPE='TEXT' NAME='CODEXDEVICEID' value=''/></td>
  </tr>
</table>
