<form action="https://glosses.sbooks.net/glosses"
      ajaxaction="https://glosses.sbooks.net/glosses"
      method="POST" target="addgloss"
      accept-charset="utf-8">
  <div class="hidden">
    <input type="HIDDEN" name="FRAG"/>
    <input type="HIDDEN" name="WSNID"/>
    <input type="HIDDEN" name="REFURI"/>
    <input type="HIDDEN" name="DOCURI"/>
    <input type="HIDDEN" name="SYNC"/>
    <input type="HIDDEN" name="UUID"/>
    <input type="HIDDEN" name="TAGLINE"/>
    <input type="HIDDEN" name="LOCATION"/>
    <input type="HIDDEN" name="LOCLEN"/>
    <input type="HIDDEN" name="DOCTITLE"/>
    <input type="HIDDEN" name="MYCOPYID"/>
    <input type="HIDDEN" name="MAKER"/>
    <input type="HIDDEN" name="RE"/>
    <input type="HIDDEN" name="THREAD"/>
    <input TYPE="HIDDEN" NAME="DETAIL" VALUE=""/>
    <input TYPE="HIDDEN" NAME="EXCERPT" VALUE=""/>
    <input TYPE="HIDDEN" NAME="EXOFF" VALUE=""/>
    <!-- Force IE to send the form in UTF-8 -->
    <input type="HIDDEN" name="IEHACK" VALUE="&#9760;"/>
  </div>
  <div class="response">
    Responding to <span class="respmaker"></span>
    <span class="respdate"></span> <span class="respnote"></span> 
    <span class="resptags"></span> <span class="resplinks"></span>
  </div>
  <div class="codexglossformbody">
    <div class="addglossmenu" data-touchable="img">
      <img svg="http://static.beingmeta.com/g/codex/hamburger.svgz"
           src="http://static.beingmeta.com/g/codex/hamburger64x64.png"
           class="button" alt="hamburger"/>
      <img svg="http://static.beingmeta.com/g/codex/gloss_tag_titled.svgz"
           src="http://static.beingmeta.com/g/codex/gloss_tag_titled64x64.png"
           title="add tags" class="button" alt="addtag"
           tabindex="2"/>
      <img svg="http://static.beingmeta.com/g/codex/gloss_link_titled.svgz"
           src="http://static.beingmeta.com/g/codex/gloss_link_titled64x64.png"
           title="add web links" class="button" alt="addlink"
           tabindex="3"/>
      <img svg="http://static.beingmeta.com/g/codex/gloss_detail_titled.svgz"
           src="http://static.beingmeta.com/g/codex/gloss_detail_titled64x64.png"
           title="add extended text" class="button" alt="editdetail"
           tabindex="4"/>
      <img svg="http://static.beingmeta.com/g/codex/gloss_share_titled.svgz"
           src="http://static.beingmeta.com/g/codex/gloss_share_titled64x64.png"
           title="add outlets/share this gloss" class="button" alt="addoutlet"
           tabindex="5"/>
      <img svg="http://static.beingmeta.com/g/codex/gloss_respond_titled.svgz"
           src="http://static.beingmeta.com/g/codex/gloss_respond_titled64x64.png"
           title="respond to this gloss" class="button" alt="glossrespond"
           tabindex="6"/>
      <img svg="http://static.beingmeta.com/g/codex/gloss_save_titled.svgz"
           src="http://static.beingmeta.com/g/codex/gloss_save_titled64x64.png"
           title="save this gloss" class="button" alt="glosspush"
           tabindex="7"/>
      <img svg="http://static.beingmeta.com/g/codex/gloss_delete_titled.svgz"
           src="http://static.beingmeta.com/g/codex/gloss_delete_titled64x64.png"
           title="delete gloss" class="button" alt="glossdelete"
           tabindex="8"/>
    </div>
    <div class="glossexposure"
         onclick="Codex.UI.exposureClicked(event);">
      <div class="checkspan private" tabindex="5">
        <input type="CHECKBOX" name="PRIVATE" value="yes"
               onchange="Codex.UI.changeGlossPrivacy(event);"/>
        <span class="checked"
              title="this gloss won't be shared with my associated networks">
          Private</span>
        <span class="unchecked"
              title="this gloss will be shared with my associated networks">
          Shared</span>
      </div>
    </div>
    <div class="inputbox">
      <div class="textbox">
        <textarea name="NOTE"
                  placeholder="Add text, [[tag]]s, or [[http:/links/ w/titles]]. Enter to finish, Shift-Enter for newline."
                  title="Add text, [[tag]]s, or [[http:/links/ w/titles]]. Enter to finish, Shift-Enter for newline."
                  onfocus="Codex.UI.addgloss_focus(event);"
                  onblur="Codex.UI.addgloss_blur(event);"
                  wrap="virtual"
                  tabindex="0"></textarea>
      </div>
    </div>
    <div class="glossetc">
      <span class="glossdate"></span>
      <span class="networks">
        <!--
        <span class="checkspan twitter_share">
          <input TYPE="CHECKBOX" NAME="NETWORK" VALUE=":TWITTER"/>
          <img svg="http://static.beingmeta.com/g/codex/twitter.svgz"
               src="http://static.beingmeta.com/g/codex/twitter64x64.png"
               class="checked" alt="Twitter"/>
          <img svg="http://static.beingmeta.com/g/codex/notwitter.svgz"
               src="http://static.beingmeta.com/g/codex/notwitter64x64.png"
               class="unchecked" alt="Twitter"/></span>
        <span class="checkspan facebook_share">
          <input TYPE="CHECKBOX" NAME="NETWORK" VALUE=":FACEBOOK"/>
          <img svg="http://static.beingmeta.com/g/codex/facebook.svgz"
               src="http://static.beingmeta.com/g/codex/facebook64x64.png"
               class="checked" alt="Facebook"/>
          <img svg="http://static.beingmeta.com/g/codex/nofacebook.svgz"
               src="http://static.beingmeta.com/g/codex/nofacebook64x64.png"
               class="unchecked" alt="Facebook"/></span>
        <span class="checkspan linkedin_share">
          <input TYPE="CHECKBOX" NAME="NETWORK" VALUE=":LINKEDIN"/>
          <img svg="http://static.beingmeta.com/g/codex/linkedin.svgz"
               src="http://static.beingmeta.com/g/codex/linkedin64x64.png"
               class="checked" alt="LinkedIn"/>
          <img svg="http://static.beingmeta.com/g/codex/nolinkedin.svgz"
               src="http://static.beingmeta.com/g/codex/nolinkedin64x64.png"
               class="unchecked" alt="LinkedIn"/></span>
        <span class="checkspan googleplus_share">
          <input TYPE="CHECKBOX" NAME="NETWORK" VALUE=":GOOGLEPLUS"/>
          <img svg="http://static.beingmeta.com/g/codex/googleplus.svgz"
               src="http://static.beingmeta.com/g/codex/googleplus64x64.png"
               class="checked" alt="Google+"/>
          <img svg="http://static.beingmeta.com/g/codex/nogoogleplus.svgz"
               src="http://static.beingmeta.com/g/codex/nogoogleplus64x64.png"
               class="unchecked" alt="Google+"/></span>
        -->
      </span>
      <span class="excerpt"></span>
      <span class="tags empty"></span>    
      <span class="links empty"></span>
      <span class="outlets empty"></span>
    </div>
  </div>
</form>
