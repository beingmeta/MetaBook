<div class='query'>
  <img class="codexclearsearch" alt="X" title="clear search"
       svg="{{bmg}}codex/redx.svgz"
       src="{{bmg}}codex/redx64x64.png"/>
  <div class="input">
    <input id="CODEXSEARCHINPUT"
           type="TEXT" class="autoprompt searchinput"
           name="QTEXT" value="" isempty="yes" autocomplete="off"
           onfocus="metaBook.UI.handlers.search_focus(event);"
           onblur="metaBook.UI.handlers.search_blur(event);"
           onkeydown="metaBook.UI.handlers.search_keyup(event);"
           completeopts="anywhere cloud" enterchars=";" maxcomplete="45"
           placeholder="type or tap tags or terms"
           completions="CODEXSEARCHCLOUD"
           results="CODEXSEARCHRESULTS"
           info="CODEXSEARCHINFO"/>
  </div>
</div>
