<div id="CODEXALLGLOSSES" class="codexslice hudpanel">
  <!-- This is filled in on startup -->
</div>
<div id="CODEXGLOSSDETAIL" class="hudpanel">
  <!-- This displays detail text for a gloss -->
</div>
<div id="CODEXASIDE" class="hudpanel">
  <!-- This displays the text for an aside -->
</div>
<div id="CODEXGLOSSEDITDETAIL" class="hudpanel">
  <!-- This is for editing the detail text for a gloss -->
  <textarea NAME="CODEXDETAILTEXT" ID="CODEXDETAILTEXT" class="markdowninput"></textarea>
</div>
<div id="CODEXGLOSSATTACH" class="hudpanel">
  <form id="CODEXGLOSSATTACHFORM" onsubmit="fdjt.UI.cancel(event);">
    <table class="fdjtform">
      <input TYPE="HIDDEN" NAME="ATTACHING" VALUE=""/>
      <tr class="choosetype">
        <th></th>
        <td>
          <span class="checkspan ischecked">
            <input TYPE="RADIO" NAME="ATTACHTYPE" NAME="URL"/>Web link</span>
          <span class="checkspan ischecked">
            <input TYPE="RADIO" NAME="ATTACHTYPE" NAME="UPLOAD"/>
            Upload file</span>
          <span class="checkspan ischecked">
            <input TYPE="RADIO" NAME="ATTACHTYPE" NAME="DETAIL"/>
            Detailed text</span></td>
        <td></td></tr>
      <tr class="url">
        <th>URL</th>
        <td><input TYPE="TEXT" NAME="ATTACH.URL" VALUE=""
                   ID="CODEXATTACHURL" class="fdjturlinput"
                   placeholder="a URL to add to this gloss"/></td>
        <td><button id="CODEXATTACHOK" NAME="ATTACH" "LINK">
            Link!</button></td></tr>
      <tr class="upload">
        <th>File</th>
        <td><input TYPE="FILE" NAME="ATTACH.FILE" ID="CODEXATTACHFILE"/></td>
        <td><button id="CODEXUPLOADOK" NAME="ATTACH" "UPLOAD">
            Upload</button></td></tr>
      <tr class="detail">
        <th>Detail</th>
        <td>
          <textarea NAME="ATTACH.DETAIL" ID="CODEXATTACHDETAIL"></textarea>
        </td>
        <td><button id="CODEXDETAILOK" NAME="ATTACH" "DETAIL">
            Save</button></td></tr>
      <tr><th>Title</th>
        <td><INPUT TYPE="TEXT" NAME="ATTACH.TITLE" VALUE=""
                   ID="CODEXATTACHTITLE"
                   placeholder="a brief description"/>
        <td><button id="CODEXATTACHCANCEL">Cancel</button></td></tr>
    </table>
  </form>
</div>
<div id="CODEXSEARCHCLOUD" class="completions searchcloud"></div>
<div id="CODEXALLTAGS" class="completions searchcloud"></div>
<div id="CODEXSEARCHRESULTS" class="codexslice hudpanel"></div>
<div id="CODEXSHARECLOUD" class="hudpanel completions showempty"></div>
<div id="CODEXOUTLETS"></div>
<div id="CODEXGLOSSCLOUD" class="hudpanel completions showempty">
  <div class="nomatchmsg">(no matches)</div>
</div>
<div class="tabcontent flyleaftab hudpanel" id="CODEXSTATICTOC"></div>
<iframe name="CODEXGLOSSCOMM" id="CODEXGLOSSCOMM"
        frameborder="0" scrolling="auto"
        class="hudpanel tabcontent"></iframe>
