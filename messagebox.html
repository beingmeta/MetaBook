<div class='message' id='SBOOKMESSAGE'></div>
<div class='fasthelp'>
<table class='fdjt'>
<tr>
  <th>Backward</th>
  <td><span class='key'>Backspace</span>, <span class='key'>Page Up</span>,
    or <span class='keydef'>tap <span class='key'>left</span></span></td>
</tr>
<tr>
  <th>Forward</th>
  <td><span class='key'>Space</span>, <span class='key'>Page Down</span>,
    or <span class='keydef'>tap <span class='key'>right</span></span></td>
</tr>
<tr>
  <th>Keys</th>
  <td>
    <span class='keydef'><span class='key'>H</span>elp</span> &middot;
    <span class='keydef'><span class='key'>N</span>avigate</span> &middot;
    <span class='keydef'><span class='key'>?</span>/<span class='key'>F</span>ind</span> &middot;
    <span class='keydef'><span class='key'>S</span>ettings</span> &middot;
    <span class='keydef'><span class='key'>L</span>ayers</span> &middot;
    <span class='keydef'><span class='key'>C</span>onsole</span>
  </td>
</tr>
<tr>
  <th>Context</th>
  <td><span class='key'>Shift</span>
    or <span class='key'>Click</span>,
    or <span class='key'>Select</span></td>
</tr>
<tr>
  <th>Comment</th>
  <td><span class='key'>Click again</span> or <span class='key'>
      Shift-Click</span></td>
</tr>
</table>
</div>
<div id='SBOOKMESSAGELOG'>
</div>
